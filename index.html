<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Robotron 2816</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <section class="robotron">
            <img class="robo" src="img/robotron/robotron-azul.png" alt="Robotron" id="robotron">
            <figcaption class="titulo">ROBOTRON <br>2816</figcaption>
        </section>

        <section class="box estatisticas">
            <div class="estatistica">
                <p class="estatistica-titulo">Força</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-statistic="forca">000</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Poder</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-statistic="poder">000</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Energia</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-statistic="energia">000</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Velocidade</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-statistic="velocidade">000</p>
                </div>
            </div>
        </section>

        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    <div class="peca">
                        <label for="" class="peca-titulo">Cor</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-control-color="-">-</buttom>
                            <input type="color" class="controle-contador controle-cor" value="#0000ff" disabled data-color >
                            <input type="text" class="controle-cor-valor" value="0" data-index-color >
                            <buttom class="controle-ajuste" data-control-color="+">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Braços</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-control="-" data-part="bracos">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-counter>
                            <buttom class="controle-ajuste" data-control="+" data-part="bracos">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Blindagem</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-control="-" data-part="blindagem">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-counter>
                            <buttom class="controle-ajuste" data-control="+" data-part="blindagem">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Núcleos</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-control="-" data-part="nucleos">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-counter>
                            <buttom class="controle-ajuste" data-control="+" data-part="nucleos">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Pernas</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-control="-" data-part="pernas">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-counter>
                            <buttom class="controle-ajuste" data-control="+" data-part="pernas">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Foguetes</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-control="-" data-part="foguetes">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-counter>
                            <buttom class="controle-ajuste" data-control="+" data-part="foguetes">+</buttom>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Iniciar produção" class="producao" id="producao">
            </form>
        </section>
    </main>

    <script src="./js/main.js"></script>
    <script src="./js/colorManagement.js"></script>
</body>
</html>
